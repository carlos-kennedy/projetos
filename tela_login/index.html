<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" contet="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="icon/topazio.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style-form.css">
    <title>
        formulário
    </title>
</head>

<body>
    <div id="form-box">


        <img class="perfil-client" src="img/user.png">


        <form action="tela_inicial.html" method="get">
            <h1>Login</h1>

            <input type="email" name="email-login" id="e-mail" placeholder="e-mail" required>

            <input type="password" name="password-login" id="password" placeholder="password" required>

            <input class="login" type="submit" rel="next" href="tela_inicial.html" value="enviar" id="login-submit">
        </form>

        <div class="inscri-form">

            <a href="inscricao-form.html" target="_blank"><img class="inscricao" src="/img/inscricao.png"
                    alt="boneco de inscrição"></a>

            <p class="text-inscricao">Não possui cadastro?</p>

            <p class="text-inscricao">se inscreva abaixo para ter acesso!</p>

        </div>
    </div>

</body>

</html>
